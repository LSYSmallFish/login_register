{% load static %}
<html>
<head>
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="Credit Login / Register Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"/>

    <!-- Custom Theme files -->
    <link href="{% static 'login/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <link href="{% static 'login/css/style.css' %}" rel="stylesheet" type="text/css" media="all"/>
        <link href="{% static 'login/css/pops.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <!-- //Custom Theme files -->

</head>
<body>
    <h1>世界无奇不有</h1>
    <div class="main-agileits">
        <!--form-stars-here-->
        <div class="form-w3-agile">
            <h2>欢迎登录</h2>
            <form action="/login/" method="post">
                {% csrf_token %}
                {% if message %}
                    <div class="alert-warning"><font color="#FF0000">{{ message }}</font></div>
                {% endif %}
                <div class="form-sub-w3">
                    <input type="text" name="username" id="id_username" placeholder="Username" autofocus required/>
                    <div class="icon-w3">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="form-sub-w3">
                    <input type="password" name="password" placeholder="Password" id="id_password" autofocus required />
                    <div class="icon-w3">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </div>
                </div>
                <p class="p-bottom-w3ls">Are you new to eBanking?<a class="w3_play_icon1" href="#small-dialog1">  Register here</a></p>

                <div class="submit-w3l">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
        <!--//form-ends-here-->
    </div>
    <div id="small-dialog1" class="mfp-hide">
        <div class="contact-form1">
            <div class="contact-w3-agileits">
                <h3>Register Form</h3>
                <form action="#" method="post">
                    <div class="form-sub-w3ls">
                        <input placeholder="User Name" type="text" required="">
                        <div class="icon-agile">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="form-sub-w3ls">
                        <input placeholder="Email" class="mail" type="email" required="">
                        <div class="icon-agile">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="form-sub-w3ls">
                        <input placeholder="Password" type="password" required="">
                        <div class="icon-agile">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="form-sub-w3ls">
                        <input placeholder="Confirm Password" type="password" required="">
                        <div class="icon-agile">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                        </div>
                    </div>
            </div>
            <div class="login-check">
                <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><p>I Accept Terms & Conditions</p></label>
            </div>
            <div class="submit-w3l">
                <input type="submit" value="Register">
            </div>
            </form>
        </div>
    </div>
    <!-- copyright -->
    <div class="copyright w3-agile">
        <p> © 2019 Credit Login / Register Form . All rights reserved | Design by <a href="http://www.bootstrapmb.com/">bootstrapmb</a></p>
    </div>
    <!-- //copyright -->
    <script type="text/javascript" src="{% static 'login/js/jquery-2.1.4.min.js' %}"></script>
    <!-- pop-up-box -->
    <script src="{% static 'login/js/jquery.magnific-popup.js' %}" type="text/javascript"></script>
    <!--//pop-up-box -->
    <script>
        $(document).ready(function () {
            $('.w3_play_icon,.w3_play_icon1,.w3_play_icon2').magnificPopup({
                type: 'inline',
                fixedContentPos: false,
                fixedBgPos: true,
                overflowY: 'auto',
                closeBtnInside: true,
                preloader: false,
                midClick: true,
                removalDelay: 300,
                mainClass: 'my-mfp-zoom-in'
            });

        });
         $('img.captcha').click(function() {
             $.getJSON('/captcha/refresh/',function(json) {
                 console.log(json);
                 $(".captcha").attr("src",json.image_url);
                 $("#id_captcha_0").val(json.key); }); return false;
         });
    </script>
</body>
</html>
